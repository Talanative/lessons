<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<!-- FLEX-container -->
		<div class="wrapper">
			<header>
			</header>
			<main class="page">
				<div class="page__billing billing">
					<div class="billing__container">
						<form action="https://jsonplaceholder.typicode.com/posts" class="billing__form" method="post">
							<h2 class="billing__title">Billing Details</h2>
							<div class="billing__items">
								<div class="billing__item">
									<input class="billing__input" required type="text" name="username" placeholder="First name*">
								</div>
								<div class="billing__item">
									<input class="billing__input" required type="text" name="userlastname" placeholder="Last name*">
								</div>
								<div class="billing__item">
									<input class="billing__input" required type="text" name="address" placeholder="Address*">
								</div>
								<div class="billing__item">
									<input class="billing__input" type="text" name="addressline2" placeholder="Address line 2">
								</div>
								<div class="billing__item">
									<select class="billing__input select-style" name="country" id="country" required>
										<option value="" selected disabled>Country*</option>
										<option value="Ukraine">Ukraine</option>
										<option value="USA">USA</option>
										<option value="England">England</option>
										<option value="Germany">Germany</option>
									</select>
								</div>
								<div class="billing__item">
									<input class="billing__input" required type="text" name="usercity" placeholder="City/Town*">
								</div>
								<div class="billing__item">
									<input class="billing__input" required type="text" name="postcode" placeholder="Postcode / ZIP*">
								</div>
								<div class="billing__item">
									<input class="billing__input" required type="tel" name="phone" placeholder="Phone*">
								</div>
								<div class="billing__item">
									<input class="billing__input" required type="text" name="postcode" placeholder="Postcode / ZIP*">
								</div>
								<div class="billing__item">
									<input class="billing__input" required type="tel" name="phone" placeholder="Phone*">
								</div>
								<div class="billing__item billing__item--full">
									<textarea class="billing__input item-textarea" name="additional" placeholder="Additional information" ></textarea>
								</div>
							</div>
							<div class="billing__checkbox checkbox-billing">
								<div class="checkbox-billing__item">
									<input checked id="create" class="checkbox-billing__check" type="checkbox" value="yes" name="create-account">
									<label for="create" class="checkbox-billing__label">Create Account</label>
								</div>
								<div class="checkbox-billing__item">
									<input id="ship" class="checkbox-billing__check"  value="yes" name="ship" type="checkbox">
									<label class="checkbox-billing__label" for="ship">Ship to a different address?</label>
								</div>
							</div>
							<div class="billing__coupon">
								<h2 class="billing__title billing__title--margin title-coupon">Apply Coupon to get discount</h2>
								<div class="billing__discount coupon-item">
									<input class="coupon-item__input" required  type="text" name="coupon" placeholder="Coupon code" >
									<button type="submit" class="coupon-item__apply">Apply Code</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="page__shipping shipping">
					<div class="shipping__container">
						<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shipping__address">
							<h2 class="shipping__title">Shipping Address</h2>
							<div class="shipping__items">
								<div class="shipping__item">
									<label for="email" class="shipping__label">Email Address<span>*</span>
									</label>
									<input class="shipping__input" id="email" required  type="email" name="email" placeholder="roni_cost@example.com">
								</div>
								<div class="shipping__item">
									<label for="password" class="shipping__label">Password</label>
									<input class="shipping__input" id="password" required  type="password" name="password" placeholder="***********">
								</div>
								<div class="shipping__item">
									<label for="zip" class="shipping__label">Zip/Postal Code</label>
									<input class="shipping__input" id="zip" type="text" name="zip">
								</div>
							</div>
							<div class="shipping__text">You already have an account with us. Sign in or continue as guest.</div>
							<div class="shipping__login">
								<button type="submit" class="shipping__button">Login</button>
								<a href="#" class="shipping__link">Forgot Your Password?</a>
							</div>

						</form>
						<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shipping__info">
							<div class="shipping__items shipping__items--margin">
								<div class="shipping__item">
									<label for="first-name" class="shipping__label">First Name<span>*</span></label>
									<input type="text" class="shipping__input" id="first-name" required name="first-name">
								</div>
								<div class="shipping__item">
									<label for="last-name" class="shipping__label">Last Name<span>*</span></label>
									<input type="text" class="shipping__input" id="last-name" required name="last-name">
								</div>
								<div class="shipping__item">
									<label for="company" class="shipping__label">Company</label>
									<input type="text" class="shipping__input" id="company" name="company">
								</div>
								<div class="shipping__item">
									<label for="street-adress" class="shipping__label">Street Adress<span>*</span></label>
									<div class="shipping__street">
										<input type="text" class="shipping__input street-input" id="street-adress" required name="street-adress">
										<input type="text" class="shipping__input street-input" name="street-adress">
										<input type="text" class="shipping__input street-input" name="street-adress">
									</div>
								</div>
								<div class="shipping__item">
									<label for="country02" class="shipping__label">Country<span>*</span></label>
									<input type="text" class="shipping__input" id="country02" required name="country">
								</div>
								<div class="shipping__item">
									<label for="state" class="shipping__label">State/Province<span>*</span></label>
									<select class="shipping__input shipping-select" id="state" required name="state">
										<option disabled selected value="">Please, select a region, state or province
										</option>
										<option value="Ukraine">Ukraine</option>
										<option value="USA">USA</option>
										<option value="England">England</option>
										<option value="Germany">Germany</option>
									</select>
								</div>

							</div>
							<h2 class="shipping__title shipping__title--margin">Shipping Methods</h2>
							<div class="shipping__radio radio">
								<div class="radio__item item-radio-01">
									<input checked class="radio__input" id="price-01" required value="5$" name="price" type="radio">
									<label class="radio__label" for="price-01">5$</label>
									<div class="radio__info">
										<div class="radio__label-text">Fixed</div>
										<div class="radio__label-text">Flat Rat</div>   
									</div>         
								</div>
								<div class="radio__item item-radio-02">
									<input class="radio__input" id="price-02" required name="price" value="10$" type="radio">
									<label class="radio__label" for="price-02">10$</label>
									<div class="radio__info">
										<div class="radio__label-text">Table Rate</div>
										<div class="radio__label-text">Best Way</div>
									</div>
								</div>
							</div>
							<div class="shipping__next">
								<button type="submit" class="shipping__button">next</button>
								<a href="#" class="shipping__back">back</a>
							</div>

						</form>
					</div>
				</div>
			
			</main>
			<footer>
			</footer>
		</div>
	</body>
</html>
